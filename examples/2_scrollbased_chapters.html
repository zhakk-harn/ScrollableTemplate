<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Scrollies</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
			position: fixed;
			inset: 0;
			z-index: 10;
		}

		span {
			display: block;
		}

		#page {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 100;
		}
	</style>
</head>

<body>
	<span></span>
	<div id="page"></div>
	<script src="/lib/p5.1.6.0.min.js"></script>

	<script src="/lib/p5_scrolly.js"></script>
	<script src="2_scrollbased_chapters.js"></script>
</body>

</html>
