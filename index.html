<!-- Le web c'est un peu comme une tartine, au moins a l'echelle de ce template.
Le pain c'est pas fou mais c'est la fondation necessaire pour etaler ce qui est cool.
De la meme maniere il faut de l'HTML pour qu'on puisse faire du JavaScript interessant.
Mais ce qui vous interesse c'est le fichier script.js. Vous ne devriez pas avoir besoin de modifier ce fichier.-->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollies</title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        display: block;
        position: fixed;
        inset: 0;
        z-index: 10;
      }

      span {
        display: block;
      }

      #page {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <span></span>
    <div id="page"></div>
    <script src="lib/p5.1.6.0.min.js"></script>

    <script src="lib/p5_scrolly.js"></script>
    <script src="script.js"></script>
  </body>
</html>
